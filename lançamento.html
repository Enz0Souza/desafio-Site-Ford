<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Carros</title>
</head>

<body>

    <header>
        <img class="logoford" src="img/logo-ford-256.png" alt="Logo Ford">
        <nav class="menu2">
            <a class="menu1" href="index.html">Home</a>
            <a class="menu1" href="lançamento.html">Lançamento</a>
            <a class="menu1" href="contato.html">Contato</a>
        </nav>
    </header>

    <video id="video-ford-carro" src="video/WhatsApp Video 2025-02-26 at 15.04.40.mp4" loop autoplay muted></video>

    <section class="car-selection">
        <label class="car-option">
            <img src="img/storm.jpg" alt="Storm">
            <p> Ford Ranger Storm  </p>
            <p> 163.000 </p>
            <input type="checkbox">
            
        </label>

        <label class="car-option">
            <img src="img/XL Cabine.jpg" alt="XL">
            <p> Ford Ranger Storm XL Cabine </p>
            <p> 175.000 </p>
            <input type="checkbox">
        </label>

        <label class="car-option">
            <img src="img/xls 2.2 diesel.jpg" alt="XLS">
            <p> Ford Ranger Storm x1s 2.2 diesel </p>
            <p> 240.000 </p>
            <input type="checkbox">
        </label>
    </section>
    <input class="comparar" type="submit" value=" Comparar Carros">


    <footer>
        <p>Redes Sociais:</p>
        <a href="https://www.youtube.com/@fordbrasil">
            <img src="img/youtube-squared-50.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR">
            <img src="img/facebook-50.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/ford/">
            <img src="img/instagram-logo-50.png" alt="Instagram">
        </a>
        <img class="fordcopyright" src="img/ford-96.png" alt="Ford">
    </footer>

</body>

</html>
