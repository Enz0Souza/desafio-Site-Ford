<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <img class="logoford" src="img/logo-ford-256.png" alt="logo-ford-256" />
    <main class="menu2">
      <a class="menu1" href="index.html"> Home </a>
      <a class="menu1" href="lançamento.html"> Lançamento </a>
      <a class="menu1" href="contato.html"> Contato </a>
    </main>
  </header>

  <body>
    <body>
      <div class="form-container">
        <img class="carroiradofodastico" src="img/storm.jpg" alt="Storm" />
        <form action="contato2.html" class="contatows">
          <h1><strong>Sobre Você</strong></h1>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Nome de Usuário"
          /><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          /><br /><br />
          <input
            type="text"
            id="contact-email"
            name="contact-email"
            placeholder="Email para Contato"
          /><br /><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Telefone"
          /><br /><br />
          <label for="tipo">Tipo de Contato:</label><br />
          <select id="tipo" name="contatos">
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
          <br /><br />
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Mensagem"
          /><br /><br />
          <input class="submit" type="submit" value="Enviar" />
        </form>
      </div>
    </body>

    <footer>
      <p>Redes Sociais:</p>
      <a href="https://www.youtube.com/@fordbrasil">
        <img
          link=""
          src="img/youtube-squared-50.png"
          alt="youtube-squared-50"
        />
      </a>
      <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR">
        <img src="img/facebook-50.png" alt="facebook-50" />
      </a>
      <a href="https://www.instagram.com/ford/">
        <img src="img/instagram-logo-50.png" alt="instagram-logo-50" />
      </a>
      <img class="fordcopyright" src="img/ford-96.png" alt="ford-96" />
    </footer>
  </body>
</html>
